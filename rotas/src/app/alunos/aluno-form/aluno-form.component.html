<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled value="I am not editable" [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
        <label for="disabled">#</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <label for="first_name">Nome</label>
        <input [(ngModel)]="aluno.nome" id="first_name" type="text" class="validate" (input)="onInput()">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" [(ngModel)]="aluno.email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Senha</label>
      </div>
    </div>
  </div>
</div>
