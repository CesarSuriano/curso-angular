<div class="row">

  <div class="col s6">
    <h3>Lista de alunos</h3>
    <ul class="collection">
      <li class="collection-item" *ngFor="let aluno of alunos">
        <a [routerLink]="[aluno.id]">
          {{ aluno.nome }}
        </a>
      </li>
    </ul>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
