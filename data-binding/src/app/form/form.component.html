  <article>
    <h3>TWO-WAY DATA BINDING</h3>

    <input type="text"
      [value] = "nome"
      (input) = "nome = $event.target.value"
    />
    <input type="text"
      [ngModel]="nome"
      (ngModelChange)="nome=$event"
    />

    <input type="text"
    [(ngModel)]="nome"
  />

    <p>
      Você digitou {{ nome }}
    </p>
  </article>
